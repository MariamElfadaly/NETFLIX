<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- part1 -->
    <div class="wrapper">
      <img src="./background.jpg" alt="" class="bckgimg" />
      <div class="logo">
        <!-- a -->
        <img
          src="./netflix_PNG33.png"
          alt="netflixlogo"
          style="width: 177px; height: 69px"
        />
      </div>
      <div class="loginformwrapper">
        <div class="loginform">
          <div class="loginform1">
            <form
              name="loginForm"
              onsubmit="return validateForm(event) "
              action="./index3homepage.html"
              method="GET"
            >
              <h1 class="signintext">Sign In</h1>
              <div class="emaildiv">
                <label for="Email">Email:</label>
                <input
                  type="email"
                  placeholder="Email or phone number"
                  class="email"
                  name="email"
                />
              </div>
              <div class="passdiv">
                <label for="password">Password:</label>
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="pass"
                />
              </div>
              <div class="signin2">
                <a class="signin2btlink" href="google.com" target="_blank">
                  <button type="submit" class="signin2bt">
                    <!-- onclick="location.href='./index3homepage'" -->
                    Sign In
                  </button>
                </a>
              </div>
              <div class="remember">
                <div><input type="checkbox" />Remember Me</div>
                <a class="signinlink" href="#">need help?</a>
              </div>
            </form>
          </div>
          <div class="loginform2">
            <div class="newtonetflix">
              <p style="margin-inline-end: 7px">New to Netflix?</p>

              <a class="signinlink2" href="#"> Sign up now</a>.
            </div>
            <div class="para">
              <p>
                This page is protected by Google reCAPTCHA to<br />
                ensure you're not a bot.
                <a class="loginform3" href="#">Learn more.</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="footerwrapper">
        <div class="footer">
          <div class="qcontact">
            <a href="https://help.netflix.com/en/contactus" target="_blank"
              >Questions? Contact us.</a
            >
          </div>
          <div class="footerulsdiv">
            <div class="footerulss">
              <div class="footerlinks1">
                <a href="https://help.netflix.com/en/node/412" target="_blank"
                  ><span class="footeruls">FAQ</span></a
                >

                <a href="https://help.netflix.com/en/" target="_blank"
                  ><span class="footeruls">Help Center </span></a
                >

                <a
                  href="https://help.netflix.com/legal/termsofuse"
                  target="_blank"
                  ><span class="footeruls">Terms of Use</span></a
                >

                <a href="https://help.netflix.com/legal/privacy" target="_blank"
                  ><span class="footeruls">Privacy</span></a
                >
              </div>
              <!-- <div> -->
              <div class="footerlinks2">
                <a href="#" target="_blank"
                  ><span class="footeruls">Cookie Preferences</span></a
                >

                <a
                  href="https://help.netflix.com/legal/corpinfo"
                  target="_blank"
                  ><span class="footeruls">Corporate Information</span></a
                >
              </div>
              <!-- </div> -->
            </div>
          </div>
          <div class="lan">
            <form>
              <select class="langauge" name="" id="">
                <option value="0">langauge</option>
                <option value="1">English</option>
                <option value="2">العربية</option>
              </select>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./js.js"></script>
  </body>
</html>
